services:
  web:
    extends:
      file: ../docker-compose.yml
      service: web
    build:
      context: ..
      target: dev
    environment:
      DJANGO_SETTINGS_MODULE: cms.settings.functional_test
      REDIS_URL: redis://redis
    ports: !override
      - 18000:8000 # runserver
    volumes:
      # Mount the repo at /app/
      - ../:/app/
    command:
      > # Ensure dependencies and static files are ready from inside the container, as there can be issues relying on these being run outside in the local environment
      sh -c "poetry install &&
             django-admin collectstatic --verbosity 0 --noinput --clear &&
             django-admin compilemessages --verbosity 0 &&
             django-admin locked_migrate &&
             django-admin runserver 0.0.0.0:8000"

  db:
    extends:
      file: docker-compose.yml
      service: db
    ports: !override
      - '15432:5432'

  redis:
    extends:
      file: docker-compose.yml
      service: redis
    ports: !override
      - '16379:6379'

  broker:
    extends:
      file: docker-compose.yml
      service: broker
    # environment:
    #   KAFKA_CFG_ADVERTISED_LISTENERS: 'PLAINTEXT://broker:9092,EXTERNAL://localhost:19094'
    ports: !override
      - '19094:9094'

volumes:
  node_modules:
  pgdata:
