{% from "components/accordion/_macro.njk" import onsAccordion %}

<section id="{{ value.title|slugify() }}">

    <h2 class="ons-u-fs-l">{{ value.title }}</h2>

    {# fmt:off #}
    {{
        onsAccordion({
            "id": "accordion-" ~ block_id,
            "allButton": {
                "open": _("Show all"),
                "close": _("Hide all")
            },
            "itemsList": formatted_glossary_terms,
        })
    }}
    {# fmt:on#}

</section>
