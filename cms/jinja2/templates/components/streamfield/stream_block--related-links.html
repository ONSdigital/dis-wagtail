<ol class="ons-list ons-list--bare">
    {% for block in value %}
        {% with link=block.value.get_link(request) %}
            {% if link %}
                <li class="ons-list__item">
                    <a href="{{ link.url }}">{{ link.text }}</a>
                </li>
            {% endif %}
        {% endwith %}
    {% endfor %}
</ol>
